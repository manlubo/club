spring:
  application:
    name: club
  config:
    import:
      - optional:classpath:secret/db.yml
      - optional:classpath:secret/auth.yml
      - optional:classpath:secret/jwt.yml
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.MariaDBDialect
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false
  profiles:
    include: oauth
logging:
  level:
    org.springframework.security.web: trace
    com.gitbaby: debug
